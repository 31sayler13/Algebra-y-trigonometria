<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrenador de Ecuaciones</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #1b2735, #090a0f);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    color: #00b4d8;
    font-size: 2.2em;
    margin-bottom: 10px;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  select, input {
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 1em;
    width: 80%;
  }
  button {
    background-color: #00b4d8;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: #0096c7;
    transform: scale(1.05);
  }
  #exercise {
    font-size: 1.2em;
    margin: 15px 0;
    color: #caf0f8;
  }
  #feedback {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

  <h1>üß† Entrenador de Ecuaciones</h1>
  <div class="container">
    <label for="tipo">Selecciona el tipo de ejercicio:</label><br>
    <select id="tipo">
      <option value="lineal">Ecuaci√≥n lineal</option>
      <option value="cuadratica">Ecuaci√≥n cuadr√°tica</option>
      <option value="logaritmica">Ecuaci√≥n logar√≠tmica</option>
    </select><br>

    <button onclick="generarEjercicio()">Generar ejercicio</button>

    <div id="exercise"></div>

    <input type="text" id="respuesta" placeholder="Tu respuesta">
    <button onclick="verificarRespuesta()">Verificar</button>

    <div id="feedback"></div>

    <button onclick="generarEjercicio()">Otro ejercicio</button>
  </div>

<script>
let ejercicioActual = {};
function generarEjercicio() {
  const tipo = document.getElementById("tipo").value;
  const ejercicioDiv = document.getElementById("exercise");
  const feedback = document.getElementById("feedback");
  feedback.innerHTML = "";
  document.getElementById("respuesta").value = "";

  if (tipo === "lineal") {
    let a = Math.floor(Math.random() * 9) + 1;
    let b = Math.floor(Math.random() * 10);
    let x = Math.floor(Math.random() * 10);
    let c = a * x + b;
    ejercicioActual = { tipo, a, b, c, x };
    ejercicioDiv.innerHTML = `Resuelve para x: ${a}x + ${b} = ${c}`;
  } 
  else if (tipo === "cuadratica") {
    let a = Math.floor(Math.random() * 5) + 1;
    let b = Math.floor(Math.random() * 10) - 5;
    let c = Math.floor(Math.random() * 10) - 5;
    let discriminante = b*b - 4*a*c;
    if (discriminante < 0) return generarEjercicio(); 
    let x1 = (-b + Math.sqrt(discriminante)) / (2*a);
    let x2 = (-b - Math.sqrt(discriminante)) / (2*a);
    ejercicioActual = { tipo, a, b, c, x1, x2 };
    ejercicioDiv.innerHTML = `Resuelve: ${a}x¬≤ + ${b}x + ${c} = 0`;
  } 
  else if (tipo === "logaritmica") {
    let base = 10;
    let x = Math.floor(Math.random() * 9) + 1;
    let resultado = Math.log10(x).toFixed(2);
    ejercicioActual = { tipo, base, x, resultado };
    ejercicioDiv.innerHTML = `log‚ÇÅ‚ÇÄ(${x}) = ? (2 decimales)`;
  }
}

function verificarRespuesta() {
  const resp = document.getElementById("respuesta").value.trim();
  const feedback = document.getElementById("feedback");

  if (!ejercicioActual.tipo) {
    feedback.innerHTML = "‚ö†Ô∏è Primero genera un ejercicio.";
    return;
  }

  let correcto = false;
  let explicacion = "";

  if (ejercicioActual.tipo === "lineal") {
    correcto = Number(resp) === ejercicioActual.x;
    explicacion = `Se despeja x: ${ejercicioActual.a}x + ${ejercicioActual.b} = ${ejercicioActual.c} ‚Üí x = ${(ejercicioActual.c - ejercicioActual.b) / ejercicioActual.a}`;
  } 
  else if (ejercicioActual.tipo === "cuadratica") {
    correcto = Math.abs(Number(resp) - ejercicioActual.x1) < 0.01 || Math.abs(Number(resp) - ejercicioActual.x2) < 0.01;
    explicacion = `Las soluciones son x‚ÇÅ = ${ejercicioActual.x1.toFixed(2)}, x‚ÇÇ = ${ejercicioActual.x2.toFixed(2)}.`;
  } 
  else if (ejercicioActual.tipo === "logaritmica") {
    correcto = Math.abs(Number(resp) - ejercicioActual.resultado) < 0.05;
    explicacion = `log‚ÇÅ‚ÇÄ(${ejercicioActual.x}) = ${ejercicioActual.resultado}`;
  }

  if (correcto) {
    feedback.innerHTML = `‚úÖ ¬°Correcto! <br>${explicacion}`;
    feedback.style.color = "#00ff88";
  } else {
    feedback.innerHTML = `‚ùå Incorrecto. ${explicacion}`;
    feedback.style.color = "#ff5c5c";
  }
}
</script>

</body>
</html>
